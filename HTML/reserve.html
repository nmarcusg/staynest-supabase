<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve</title>
    <link rel="icon" type="image/x-icon"
        href="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo.png?fbclid=IwY2xjawKWIOJleHRuA2FlbQIxMABicmlkETF6U241Z09XaG1jOUlxQzlMAR6FsvaiNcoBNveXYyESE_mjYoExCB0x1HyHQs5n36ngAhc6EaZCvGxBAhmnvA_aem_3S-WdNqK2I9gLOO-KPqMcw">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/reserve.css">
    <link rel="stylesheet" href="../CSS/navbar.css">

</head>

<body>

    
    <h1>Reservation Details</h1>

    <div class="reservation-details">
        <div class="property-info">
            <h2>Property Information</h2>
            <p id="propertyName">Placeholder Property Name</p>
            <p id="propertyLocation">Placeholder Property Location</p>
            <p id="propertyPrice">Placeholder Property Price</p>
        </div>

        <div class="user-info">
            <h2>User Information</h2>
            <p id="userName">Placeholder User Name</p>
            <p id="userEmail">Placeholder User Email</p>
        </div>

        <div class="reservation-dates" id="reservationDates">
            <h2>Reservation Dates</h2>
            <div id="unavailable-dates-container">
                <strong>Unavailable Dates:</strong>
                <ul id="unavailable-dates-list"></ul>
            </div>

            <label for="checkInDate">Check-in Date:</label>
            <input type="date" id="checkInDate" name="checkInDate" required>

            <label for="checkOutDate">Check-out Date:</label>
            <input type="date" id="checkOutDate" name="checkOutDate" required>

            <p id="checkoutPrice"></p>
        </div>

        <button id="confirmReservationButton">Confirm Reservation</button>
    </div>

    <script type="module" src="../JS/reserve.js" defer></script>
</body>

</html>
