<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo.png?fbclid=IwY2xjawKWIOJleHRuA2FlbQIxMABicmlkETF6U241Z09XaG1jOUlxQzlMAR6FsvaiNcoBNveXYyESE_mjYoExCB0x1HyHQs5n36ngAhc6EaZCvGxBAhmnvA_aem_3S-WdNqK2I9gLOO-KPqMcw">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/host.css">
</head>
<body>

<header id="header" class="site-header">
      <div class="navbar">
        <div class="navbar-left">
          <a href="../index.html" class="logo">StayNest</a>
        </div>
        <div class="navbar-middle">
          <div class="search-bar">
            <input type="text" placeholder="Search properties...">
            <button type="submit" class="search-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="navbar-right">
          <nav class="main-nav">
            <ul>
              <li><a href="../HTML/content.html">Listings</a></li>
              <li><a href="../HTML/about.html">About</a></li>
              <li id="profile-image-container"></li>
            </ul>
          </nav>
          <button class="mobile-menu-button">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>
</header>    

<div class="host-wrapper">

    <div class="host-left">
        <h1>Host your own property</h1>
    </div>

    <div class="host-form-container">
        <form id="host-form" class="form">
            <h2>Property Details</h2>
            <label for="property-name">Property Listing Title:</label>
            <input type="text" id="property-name" name="property-name" required>

            <label for="property-description">Description:</label>
            <textarea id="property-description" name="property-description" required></textarea>

            <div id="property-image-container">
              <label for="property-image">Property Image:</label>
              <p>First image will be displayed in listings (max: 10)</p>
              <input type="file" id="property-image" class="property-image" name="property-image" accept="image/*" required >
            </div>

            <label for="add-images"></label>
            <button type="button" id="add-image">Add Image</button>    

            <label for="bedroom-number">Bedrooms:</label>
            <input type="number" id="property-bedroom" name="bedroom-number" min="1" max="20" required>

            <label for="bathroom-number">Bathrooms:</label>
            <input type="number" id="property-bathroom" name="bathroom-number" min="1" max="20" required>

            <h2>Address</h2>

            <label for="property-country">Country:</label>
            <input type="text" id="property-country" name="property-country" required>

            <label for="property-street">Street:</label>
            <input type="text" id="property-street"  name="property-street" required>

            <label for="property-number">Street Number:</label>
            <input type="text" id="property-number" name="property-number" required>

            <div id="property-baranggay-container" class="property-container">
                <label for="property-baranggay">Baranggay:</label>
                <input type="text" id="property-baranggay" name="property-baranggay">
            </div>
        
            <div id="property-region-container" class="property-container">
                <label for="property-region-input">Province/Region:</label>
                <select id="property-region-select" data-type="region"></select>
                <input id="property-region-input" data-type="region" style="display:none">
            </div>

            <div id="property-city-container" class="property-container">
                <label for="property-city">City/Municipality:</label>
                <select id="property-city-select" data-type="city"></select>
                <input id="property-city-input" data-type="city" style="display:none">
            </div>

            <label for="property-zip">Zip Code:</label>
            <input type="text" id="property-zip" name="property-zip" required>

            <label for="property-type">Property Type:</label>
            <select id="property-type" name="property-type" required>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="condo">Condo</option>
                <option value="townhouse">Townhouse</option>
                <option value="villa">Villa</option>
                <option value="other">Others</option>
            </select>

        <input type="text" id="property-type-other" name="property-type-other" maxlength="30" placeholder="Please specify if other">
        <label for="property-amenities">Amenities:</label>

        <div class="checkbox-group" id="amenity-container">
            <input type="checkbox" id="wifi" name="property-amenities" value="Wifi">
            <label for="wifi">WiFi</label>
            <input type="checkbox" id="parking" name="property-amenities" value="Parking">
            <label for="parking">Parking</label>
            <input type="checkbox" id="pool" name="property-amenities" value="Pool">
            <label for="pool">Pool</label>
            <input type="checkbox" id="gym" name="property-amenities" value="Gym">
            <label for="gym">Gym</label>
        </div>

        <label for="add-amenity"></label>
        <button type="button" id="add-amenity">Add Amenity</button>
        
        <label for="property-price">Price per night:</label>
        <input type="number" id="property-price" name="property-price" max="99999999" min="0" required>

        <button type="submit" class="custom-submit" id="host-form">Submit</button>
        </form>
    </div>
</div>

    <script type="module" src="../JS/host.js" defer></script>
</body>
</html>
