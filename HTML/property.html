<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/property.css">

    <title>Staynest | Property</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1 id="propertyName">Placeholder Title</h1>
            </div>

            <div class="property-details">
                <div class="property-image" id="imageContainer">
                </div>
                <div class="property-info">
                    <p id="propertyDescription">Placeholder Description</p>
                    <p id="propertyLocation">Placeholder Location</p>
                    <p id="propertyPrice">Placeholder Price</p>
                </div>
                <div class="property-amenities">
                    <h2>Amenities</h2>
                    <ul id="amenitiesList">
                    </ul>
                </div>
                

        </div>
            <div class="owner-info">
                <h2>Owner Information</h2>
                <div class="owner-image">
                </div>
                <div class="owner-details">
                    <img src="" alt="" id="ownerAvatar">
                    <p id="ownerName">Placeholder Owner Name</p>
                    <p id="ownerUsername">Placeholder username</p>
                </div>
            </div>

            <div class="property-reviews">
                <h2>Reviews</h2>
                <ul id="reviewsList">
                    <li>Placeholder Review 1</li>
                    <li>Placeholder Review 2</li>
                    <li>Placeholder Review 3</li>
                </ul>
            </div>

            <button id="reserveButton"></button>
        </div>
    </main>
    <script type="module" src="../JS/property.js" defer></script>
</body>
</html>
