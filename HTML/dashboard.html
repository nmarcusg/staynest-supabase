<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/CSS/navbar.css">
      
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

          rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      
        <title>Dashboard | StayNest</title>
        <link rel="icon" type="image/x-icon"
          href="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo.png?fbclid=IwY2xjawKWIOJleHRuA2FlbQIxMABicmlkETF6U241Z09XaG1jOUlxQzlMAR6FsvaiNcoBNveXYyESE_mjYoExCB0x1HyHQs5n36ngAhc6EaZCvGxBAhmnvA_aem_3S-WdNqK2I9gLOO-KPqMcw">
        <link rel="stylesheet" href="../CSS/dashboard.css">

<body>

    <div id="top"></div>
      <header id="header" class="site-header">
        <div class="navbar">
          <div class="navbar-left">
            <a href="../index.html" class="logo">StayNest</a>
          </div>
          <div class="navbar-middle">
            <div class="search-bar">
              <input type="text" placeholder="Search properties...">
              <button type="submit" class="search-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
              </button>
            </div>
          </div>
          <div class="navbar-right">
            <nav class="main-nav">
              <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../HTML/content.html">Listings</a></li>
                <li><a href="../HTML/about.html">About</a></li>
                <li><a href="/HTML/login.html" id="logInOut">Log In</a></li>
                <li id="profile-image-container"></li>

              </ul>
            </nav>
            <button class="mobile-menu-button">
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </header>

      <main class="dashboard-container">
        <section class="user-details container" id="user-details">
          <h2>Your Details</h2>
          <p><strong>Username:</strong> <span id="username"></span></p>
          <p><strong>Full Name:</strong> <span id="fullname"></span></p>
        </section>
      
        <section class="user-reservations container">
          <h2>Your Reservations</h2>
          <ul id="reservations-list"></ul>
          <p id="no-reservations" class="empty-message" style="display: none;">You haven't made any reservations yet.</p>
        </section>
      
        <section id="hosted-properties-section" class="container">
            <h3>Your Hosted Properties</h3>
            <ul id="hosted-properties-list"></ul>
            <p id="no-hosted-properties" style="display: none;">You haven't hosted any properties yet.</p>
            
            <!-- Button to host a property -->
            <button id="hostPropertyBtn" class="host-button">Host a Property</button>
          </section>
      </main>
      

    <footer>
        <div class="footer-inner">
          <a href="#top" class="footer-logo">StayNest</a>
          <div class="footer-right">
            <div class="footer-social">
              <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
              <a href="https://twitter.com"><i class="fab fa-x-twitter"></i></a>
              <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
            </div>
            <p>Â© 2025 StayNest. All rights reserved.</p>
          </div>
        </div>
      </footer>
  
      <script type="module" src="../JS/dashboard.js" defer></script>
      <script type="module" src="../JS/aboutus.js" defer></script>
      
</body>
</html>
