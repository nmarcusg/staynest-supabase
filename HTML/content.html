<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listings | StayNest</title>
  <link rel="icon" type="image/x-icon"
    href="https://raw.githubusercontent.com/nmarcusg/site-images/main/logo.png?fbclid=IwY2xjawKWIOJleHRuA2FlbQIxMABicmlkETF6U241Z09XaG1jOUlxQzlMAR6FsvaiNcoBNveXYyESE_mjYoExCB0x1HyHQs5n36ngAhc6EaZCvGxBAhmnvA_aem_3S-WdNqK2I9gLOO-KPqMcw">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="../CSS/content.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
</head>

<body>
  <header id="header" class="site-header">
    <div class="navbar">
      <div class="navbar-left">
        <a href="../index.html" class="logo">StayNest</a>
      </div>
      <div class="navbar-middle">
        <form id="searchForm">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search properties...">
            <button type="submit" class="search-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </button>
          </div>
        </form>
      </div>
      <div class="navbar-right">
        <nav class="main-nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../HTML/content.html">Listings</a></li>
            <li><a href="../HTML/about.html">About</a></li>
            <li><a href="/HTML/login.html" id="logInOut">Log In</a></li>
            <li id="profile-image-container"></li>
          </ul>
        </nav>
        <button class="mobile-menu-button">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
  </header>

  <h1>Explore Properties</h1>

  <section id="filters" class="filters">
    <form id="filter-form">
      <input type="number" id="max-price" placeholder="Max Price (Php)" min="0">
      <input type="text" id="city" placeholder="City">
      <input type="text" id="region" placeholder="Region">
      <input type="number" id="bedrooms" placeholder="Bedrooms" min="0">
      <input type="number" id="bathrooms" placeholder="Bathrooms" min="0">
      <button type="submit">Filter</button>
      <button type="submit" id="clear-filter">Clear Search/Filter</button>
    </form>
  </section>

  <template id="template">
    <div class="card">
      <div class="img-container" id="img-container">
      </div>
      <h3 class="title" id="property-name"></h3>
      <p class="location" id="property-location"></p>
      <p class="rate" id="property-rate"></p>
    </div>
  </template>

  <section class="card-container" id="card-container">

  </section>
  <script type="module" src="../JS/content.js" defer></script>

  <footer>
    <div class="footer-inner">
      <a href="../index.html" class="footer-logo">StayNest</a>
      <div class="footer-right">
        <div class="footer-social">
          <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
          <a href="https://twitter.com"><i class="fab fa-x-twitter"></i></a>
          <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <p>Â© 2025 StayNest. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script type="module" src="../JS/navbar.js" defer></script>
</body>

</html>
